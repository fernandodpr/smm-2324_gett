version: '3.1'

services:
  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  https-server:
    image: nginx
    ports:
      - "9443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert.pem:/etc/nginx/cert.pem:ro
      - ./webmedia:/usr/share/nginx/html:ro
      - ./key.pem:/etc/nginx/key.pem:ro

  sisflix:
    image: node:latest
    working_dir: /usr/src/app
    volumes:
      - ./sisflix:/usr/src/app
      - ./cert.pem:/ssl/server.cert:ro
      - ./key.pem:/ssl/server.key:ro
    environment:
      - NODE_ENV=production
    command: sh -c "npm install && npm start"
    depends_on:
      - mongo
    ports:
      - "8443:443"

  shaka-packager:
    image: google/shaka-packager
    volumes:
      - ./ingest/:/media
      - ./webmedia/:/webmedia
    stdin_open: true  # Equivalente a '-i' en docker run
    tty: true         # Equivalente a '-t' en docker run

volumes:
  mongodb_data:
